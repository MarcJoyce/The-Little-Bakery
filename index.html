<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- css -->
    <link rel="stylesheet" href="style.css" />

    <!-- google fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat|Poppins&display=swap"
      rel="stylesheet"
    />

    <!-- font awesome -->
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.4.0/js/all.js"
    ></script>

    <title>Linden Tea Room</title>
  </head>
  <body>

  <div class="hero">
  
      <div class="nav-bar">
        <div class="nav-logo">
          <img src="logo.png" alt="logo">
        </div>
        <div class="nav-links" id="nav-links">
          <i class="fa fa-times" onclick="closeMenu()"></i>
          <ul>
            <a href="#"><li>HOME</li></a>
            <a href="#"><li>ABOUT US</li></a>
            <a href="#"><li>MENU</li></a>
          </ul>
          <button type="button" class="btn">CONTACT US</button>
        </div>
        <i class="fa fa-bars" onclick="showMenu()"></i>
      </div>
      <div class="banner-title">
        <h1>Linden <span>Tea</span> Room</h1>
        <button type="button" class="btn">See our menu</button>
      </div>
      <div class="vertical-bar">
        <div class="search-icon">
          <div class="fa-icon"><i class="fa-icon fas fa-th-list"></i></div>
          <div class="fa-icon"><i class="fa-icon fas fa-search"></i></div>
        </div>
        <div class="social-icons">
          <ul>
            <li><a href="#"><i class="fab fa-facebook-f"></i></a></li>
            <li><a href="#"><i class="fab fa-twitter"></i></a></li>
            <li><a href="#"><i class="fab fa-instagram"></i></a></li>
            <li><a href="mailto:info@lindentearoom.co.uk"><i class="fas fa-envelope"></i></a></li>
          </ul>
        </div>
      </div>

      <div class="notifications">
        <div class="contents">
          <small>Visit our socials and never miss out on our events and deals.</small>
          <p><a href="">PREV</a><a href="">NEXT</a></p>
        </div>
        <div class="notifications-img">
          <img src="" alt="">
        </div>
      </div>
  </div>

    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="script.js"></script>
  </body>
</html>
